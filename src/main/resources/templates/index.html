<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Note Manager</title>
</head>
<body>
<div align="center">
    <h1>Note List</h1>
    <a href="new">Create New Note</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <!--<th>Note ID</th>-->
            <th>Name</th>
            <th>Text</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${listNotes}">
            <!--<td th:text="${note.id}">Note ID</td>-->
            <td th:text="${note.name}">Name</td>
            <td th:text="${note.text}">Text</td>
            <td th:text="${note.date}">Date Created</td>
            <td>
                <a th:href="@{'/edit/' + ${note.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${note.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
