<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type="text/javascript" src="/js/helpers.js"></script>

    <meta charset="utf-8" />
</head>
<body>
<div align="center">
    <h1 class="display-4">Create New Note</h1>
    <br />
    <form name="noteForm" action="#" th:action="@{/save}" th:object="${note}"
          method="post" onsubmit="return validateForm()">

        <div class="form-group w-50">
            <label for="noteName">Note Name</label>
            <textarea class="form-control" id="noteName" rows="1" th:field="*{name}"></textarea>
            <small id="name help" class="form-text text-muted">Enter the note name</small>
        </div>

        <div class="form-group w-50">
            <label for="noteText">Enter Note Text</label>
            <textarea class="form-control" id="noteText" rows="3" th:field="*{text}"></textarea>
            <small id="text help" class="form-text text-muted">Enter the note text</small>
        </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-primary" href="./" role="button">Cancel</a>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
